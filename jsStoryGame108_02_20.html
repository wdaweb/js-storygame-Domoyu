<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

</head>

<body>
    <script>

        var newUserid = prompt("請輸入你的名字 開始冒險", "大俠愛吃漢堡包");
        if (newUserid == "") {
            //如果使用者輸入空白字串
            alert("不想取的話就叫JoJo吧");
            newUserid = "JoJo"
        } else if (newUserid) {
            //使用者輸入的新的名字
            alert(`${newUserid}開始你的冒險吧`);
        } else {
            //使用者按了取消
            alert("不想取的話就叫JoJo吧");
            newUserid = "JoJo"
        }

        //------第一關 

        var challenge1 = confirm(`${newUserid}你的前方出現了吉爾迦斯 他拿著手中的聖權魔杖朝你襲來 是否使用防禦來抵檔傷害?`);

        if (challenge1) {
            alert("使用了防禦 成功抵消了一點傷害");
        }
        else if (challenge1 == false) {
            alert("因為沒有使用防禦 你被吉爾迦斯的魔杖攻擊擊倒了 GAME OVER");

        }


        //------第二關 

        if (challenge1 == true) {
            var challenge2 = confirm(`${newUserid}吉爾迦斯的手中產生了魔力的光輝 想要把你抓住吸取生命力　是否要開啟魔力盾牌來抵消傷害？`);

            if (challenge2) {
                alert("開啟了魔力盾牌　消耗了一半魔力抵消了這次的攻擊");
            }
            else if (challenge2 == false) {
                alert("因為沒有開啟魔力盾牌　吉爾迦斯的技能把你的生命力汲取至盡 GAME OVER");
            }
        }

        //------第三關 

        if (challenge2 == true) {
            var challenge3 = confirm(`${newUserid}吉爾迦斯揮動了翅膀　躍空至天 天空出現了因周圍的魔力凝聚而成的流星雨群　吉爾迦斯正在施展流星雨技能 你要使用聖盾庇護嗎?`);

            if (challenge3) {
                alert("使用了聖盾庇護 成功防禦了吉爾迦斯的流星雨");
            }
            else if (challenge3 == false) {
                alert("因為沒有聖盾的保護 流星雨的轟炸把你擊倒了 GAME OVER");
            }
        }



        //------第四關 

        if (challenge3 == true)
            var challenge4 = confirm(`${newUserid}你成功抵禦吉爾迦斯的流星雨攻擊 他現在處於虛弱狀態 是否要使用聖光之錐剝削他的護甲?`);

        if (challenge4) {
            alert("使用了聖光之錐 成功削弱了吉爾迦斯的護甲");
        }
        else if (challenge4 == false) {
            alert("因為沒有聖光之錐 進一步弱化吉爾迦斯 他恢復之後把你擊倒了 GAME OVER");
        }

        //------第五關 

        if (challenge4 == true)
            var challenge5 = confirm(`${newUserid}因為使用了聖光之錐弱化了吉爾迦斯 現在使用審判之刃應該能對他造成傷害 是否要使用審判之刃?`);

        if (challenge5) {
            alert("使用了審判之刃 成功終結了吉爾迦斯！");
        }
        else if (challenge5 == false) {
            alert("因為沒有使用審判之刃對吉爾迦斯造成傷害 他使用了吸入靈魂把你的靈魂抽離了 GAME OVER");
        }


    </script>
</body>

</html>
